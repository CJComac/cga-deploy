services:

  filestore-service:
    image: ${ISOL_DOCKER_REGISTRY}/idol-solutions/filestore-minio:${ISOL_VERSION}
    networks:
      - main
    volumes:
      - filestore-service-data:/mnt/data
    ports:
      - ${ISOL_FILESTORE_SERVICE_DOCKER_PORT}:9000
    environment:
      - MINIO_ROOT_USER=${ISOL_FILESTORE_SERVICE_USERNAME}
      - MINIO_ROOT_PASSWORD=${ISOL_FILESTORE_SERVICE_PASSWORD}

volumes:
  filestore-service-data:

networks:
  main:
